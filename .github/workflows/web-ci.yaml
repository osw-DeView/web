name: WEB CI

on:
  push:
    branches: [ main, develop, feat/**, fix/**, design/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Node modules 캐싱
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm install --legacy-pee-deps

      # 커밋 메시지 검사 (규칙에 맞지 않으면 CI 실패)
      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: "commitlint.config.mjs"

      - name: Run tests
        run: npm run test # 또는 npm test

      - name: React build
        run: npm run build
